                <div class="w-10 h-10 bg-blue-500 rounded-full mr-3"></div>

            <nav>

                <a href="quiz.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
